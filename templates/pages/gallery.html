{% extends 'base.html' %}


{% load static %}


{% block content %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_1.jpg'%}');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
       <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Gallery <i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-3 bread">Gallery</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section">
 <div class="container">
  <div class="row no-gutters">

    {% for i in galeria %}

   <div class="col-md-3">  
    <span style="text-align: right;" class="overlay">{{i.titulo}}</span>
    <a href="{{i.imagen.url}}" class="image-popup img gallery ftco-animate" style="display: inline-flex; background-image: url({{i.imagen.url}});">
     
     <span style="background-color:black;" class="overlay">{{i.descripcion}}</span>
     
   </a>
 </div>

 <div class="div container">
        {% for i in name %}

          <p></p>

        {% endfor %}
 </div>

 {% endfor %}
 


</div>
</div>
</section>

{% endblock %}
