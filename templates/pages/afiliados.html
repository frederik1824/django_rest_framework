{% extends 'base.html' %}

{% load static %}


{% block content %}



  <div class="card text-center ">
        <div class="card-header">
            Consultar estado de Afiliado
        </div>
         <div class="card-body">

            <h5 class="card-title">Consultar</h5>
           
            <div class="container my-3">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-12 col-xl-12">
                    <form class="d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                        action="{% url 'search' %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <label for="exampleInputEmail1">Cedula Afiliado: </label> </br>
                            <input type="text" class="form-control" required style="align-items: center; border-radius: 25px;" placeholder="Digite su cedula"
                                name="buscarafiliado">
                            <div class="input-group-append">
                                <button class="btn btn-primary" style="border-radius: 5px;" type="submit">
                                     <i class="fa fa-search" aria-hidden="true"> Buscar</i>
                                </button>
                            </div>
                        </div>
                    </form>

            </div>
        </div>
    </div>

        </div>
    </div>


{% endblock %}
